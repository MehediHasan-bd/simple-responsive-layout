<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible Query</title>
</head>
<style>
    body{
        border: 1px solid skyblue;
        max-width: 1340px;
        margin: 0 auto;
    }
    .image-container{
        display: flex;
        }
    .image-container div{
        width: 50%;

    }
    .image-container img{
        width: 100%;
    }
    @media screen and (max-width:576px) {
        .image-container{
            flex-direction: column;
        }
        .image-container div{
            width: 100%;
        
        }
    }
</style>
<body>
    <header>
        <h1>Responsible Website 7tricks</h1>
        <ol>
            <li>Viewport meta tag</li>
            <li>CSS Relative Unit</li>
            <li>body max width and horizontal center align</li>
            <li>image fluid 100%</li>
            <li>two column flex and use media query with flex direction column</li>
            <li>multi column: grid layout</li>
            <li>menu responsive: will need js</li>
        </ol>
    </header>
    <main>
        <div class="image-container">

           <div>
            <img src="imeges/food.jpg" alt="">
           </div>

            <div>
                <img src="imeges/food.jpg" alt="">
            </div>

        </div>
        
        
        
    </main>
</body>
</html>
